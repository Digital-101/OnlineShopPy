<div class="cart-items">
    {% if products %}
    <div class="list-group">
        {% for item in products %}
        <div class="list-group-item cart-item">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 50px; height: 50px; object-fit: contain;" class="me-3">
                    <div>
                        <h6 class="mb-0">{{ item.name }}</h6>
                        <small class="text-muted">${{ "%.2f"|format(item.price) }} x {{ item.quantity }}</small>
                    </div>
                </div>
                <div class="text-end">
                    <div class="fw-bold">${{ "%.2f"|format(item.subtotal) }}</div>
                    <form action="{{ url_for('remove_from_cart', product_id=item.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0">Total:</h6>
            <h6 class="mb-0">${{ "%.2f"|format(total) }}</h6>
        </div>
        <a href="{{ url_for('cart') }}" class="btn btn-primary w-100">View Cart</a>
    </div>
    {% else %}
    <div class="text-center py-3">
        <i class="bi bi-cart-x h3"></i>
        <p class="mb-0">Your cart is empty</p>
    </div>
    {% endif %}
</div>
